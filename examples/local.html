<html lang="en">
<head>
    <script src="../dist/build/rcsb-saguaro-3d.js" type="text/javascript"></script>
    <title>Saguaro 3D</title>
</head>
<body>

<div id="pfv" style="margin-top: 200px;" ></div>
<script type="text/javascript">
    function getJsonFromUrl(url) {
        if(!url) url = location.search;
        var query = url.substr(1);
        var result = {};
        query.split("&").forEach(function(part) {
            var item = part.split("=");
            result[item[0]] = decodeURIComponent(item[1]);
        });
        return result;
    }
    const args = getJsonFromUrl();
    const structurePanelConfig = {
        loadConfig:{
            method:"loadPdbId",
            pdbId: args.entryId
        }
    };
    /*const sequencePanelConfig = {
        type: "assembly",
        blockConfig: {
            entryId:args.entryId
        }
    };*/
    const sequencePanelConfig = {
        type: "custom",
        config: {
            boardConfig: {
                range: {
                    min: 1,
                    max: 110
                },
                trackWidth: 940,
                rowTitleWidth: 60,
                includeAxis: true
            },
            rowConfig: [{
                trackId: "blockTrack",
                trackHeight: 20,
                trackColor: "#F9F9F9",
                displayType: "block",
                displayColor: "#FF0000",
                rowTitle: "BLOCK",
                trackData: [{
                    begin: 30,
                    end: 60,
                    gaps:[{
                        begin:40,
                        end:50
                    }]
                },{
                    begin: 80,
                    end: 90,
                    openEnd: true
                }]
            }]
        }
    };
    const fv = new RcsbFv3D.Create(structureConfig, sequenceConfig);
    fv.render();
</script>


</body>
</html>
